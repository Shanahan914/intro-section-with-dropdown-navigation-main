<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex flex-col h-screen w-screen items-center">
    <nav
      class="w-48 sm:w-full h-full sm:h-12 sm:justify-center sm:items-center bg-white ml-auto inset-0 sm:ml-24 mt-20 sm:mt-5 z-10 sm:flex text-sm sm:block sm:relative absolute hidden"
      id="nav-bar"
    >
      <ul class="sm:flex sm:w-10/12 sm:justify-center items-center p-4">
        <li class="sm:ml-5 relative">
          <a href="#" class="flex items-center"  id="features-btn">Features <img src="images/icon-arrow-down.svg" class="ml-1" id="features-arrow"></a>
          <div
            class="flex flex-col  sm:bg-gray-100 p-4  rounded-lg w-32 sm:absolute sm:top-10 sm:right-0 hidden"
            id="features-dropdown"
          >
            <a href="#" class="flex"
              ><img src="images/icon-todo.svg" alt="todo-logo" class="mr-2" />
              <p>Todo List</p></a
            >
            <a href="#" class="flex mt-4"
              ><img
                src="images/icon-calendar.svg"
                alt="calendar-logo"
                class="mr-2"
              />
              <p>Calendar</p></a
            >
            <a href="#" class="flex mt-4"
              ><img
                src="images/icon-reminders.svg"
                alt="reminder-logo"
                class="mr-2"
              />
              <p>Reminders</p></a
            >
            <a href="#" class="flex mt-4"
              ><img
                src="images/icon-planning.svg"
                alt="planning-logo"
                class="mr-2"
              />
              <p>Planning</p></a
            >
          </div>
        </li>

        <li class="mt-3 sm:mt-0 sm:flex flex-col sm:ml-10 relative">
          <button class="mr-auto flex justify-center items-center" id="company-btn">Company <img src="images/icon-arrow-down.svg" class="ml-1" id="company-arrow"></button>
          <div
            class="flex flex-col sm:bg-gray-100 p-4 rounded-lg sm:absolute sm:top-10 w-24 hidden"
            id="company-dropdown"
          >
            <a href="#">History</a>
            <a href="#" class="mt-3">Our Team</a>
            <a href="#" class="mt-3">Blog</a>
          </div>
        </li>
        <li class="mt-3 sm:mt-0 sm:ml-10"><a href="#">Careers</a></li>
        <li class="mt-3 sm:mt-0 sm:ml-10"><a href="#">About</a></li>
        <li class="mt-3 sm:mt-0 sm: ml-auto mr-5 sm:flex justify-center">
          <button
            class="bg-white text-black text-lg rounded-xl p-1 w-40 sm:w-24"
          >
            Login
          </button>
          <button
            class="bg-white text-black text-lg outline rounded-xl p-1 w-40 sm:w-24 mt-5 sm:mt-0"
          >
            Register
          </button>
        </li>
      </ul>
    </nav>

    <img
      src="images/logo.svg"
      alt="logo"
      class="mr-auto absolute inset-0 z-20 mt-5 sm:mt-7 ml-5 mb-10"
    />

    <img
      src="images/icon-menu.svg"
      alt="logo"
      class="absolute inset-0 ml-auto z-40 w-8 h-8 mt-5 mr-5 sm:hidden"
      id="mobile-menu-btn"
    />



    <div class="sm:flex sm:flex-row-reverse mt-20 sm:mt-30 sm:mx-14 sm:my-10 h-4/5">
      <div class="sm:w-1/2 sm:flex sm:justify-center">
        <picture>
          <source
            media="(min-width: 625px)"
            srcset="images/image-hero-desktop.png"
          />
          <img src="images/image-hero-mobile.png" alt="backgroud" class="object-cover h-full "/>
        </picture>
      </div>

      <div class="flex flex-col items-center sm:w-1/2 sm: px-10 justify-between sm:items-start">
        <h1 class="text-4xl sm:text-6xl lg:text-8xl font-extrabold mt-6">Make remote work</h1>
        <p class="mt-3 sm:mt-10 sm:text-xl lg:text-2xl text-gray-600">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="bg-black text-white text-lg rounded-xl p-3 my-3 sm:self-start border-solid border-black border-2 hover:bg-white hover:text-black">
          Learn more
        </button>

        <aside class="flex items-center justify-between mt-5 w-full">
          <img
            src="images/client-databiz.svg"
            alt="databiz - a company which uses the product"
            class="w-14 sm: w-20 lg:w-28"
          />
          <img
            src="images/client-audiophile.svg"
            alt="audophile - a company which uses the product"
            class="w-14 sm: w-20 lg:w-28"
          />
          <img
            src="images/client-meet.svg"
            alt="meet - a company which uses the product"
            class="w-14 sm: w-20 lg:w-28"
          />
          <img
            src="images/client-maker.svg"
            alt="maker - a company which uses the product"
            class="w-14 sm: w-20 lg:w-28"
          />
        </aside>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
